<!DOCTYPE html>
<html lang="zh-Hant">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>User List</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- navigation -->
	  <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column">
	    <a class="navbar-brand" href="index.html"><strong>Find Your Mate</strong></a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
	      aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav mr-auto">
	        <li class="nav-item active">
	          <a class="nav-link" href="index.html">Home
	            <span class="sr-only">(current)</span>
	          </a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="favorite.html">Favorite</a>
	        </li>
	      </ul>
	    </div>
	  </nav>

	  <div class="container mt-4">
	  	<!-- search bar & filter dropdowns -->
	  	<div class="searchAndFilter row justify-content-center">
	  		<div class="searchbar" id="search-bar">
		      <form class="form-inline">
		        <label class="sr-only" for="inlineFormInputName2">Name</label>
		        <input type="text" class="form-control mb-2 mr-sm-2" id="search" placeholder="search for user">
		        <button type="submit" class="btn btn-secondary mb-2" id="submit-search">Search</button>
		      </form>
    		</div>
    		<div class="dropdown ml-2" id="genderFilter">
				  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Gender</button>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				    <a class="dropdown-item allUser" href="javascript:;">All</a>
				    <a class="dropdown-item maleUser" href="javascript:;">Male</a>
				    <a class="dropdown-item femaleUser" href="javascript:;">Female</a>
  				</div>
				</div>
	  	</div>
	  	<!-- data-panel -->
	    <div class="row" id="data-panel">
	      <!-- print user list here -->
	    </div>
	  </div>

		<!-- Modal -->
	  <div class="modal fade" id="show-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h5 class="modal-title" id="show-user-title"></h5>
	          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	            <span aria-hidden="true">&times;</span>
	          </button>
	        </div>
	        <div class="modal-body" id="show-user-body">
	          <div class="row" >
	            <div class="col-sm-6 ml-auto" id="show-user-image">
	            </div> 
	            <div class="col-sm-6 m-auto">
	            	<h3 id="show-user-name"></h3>
	            	<p id="show-user-region"></p>
	              <!-- <p id="show-user-gender"></p> -->
	              <p id="show-user-birthday"></p>
	              <p id="show-user-email"></p>
	            </div> 
	          </div>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        </div>
	      </div>
	    </div>
	  </div>

	  <nav aria-label="Page navigation">
	    <ul class="pagination justify-content-center" id="pagination">
	      <li class="page-item">
	        <a class="page-link" href="#">1</a>
	      </li>
	    </ul>
  	</nav>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
